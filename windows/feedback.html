<div class="window-feedback">
    <div class="feedback-container">
        <div class="feedback-title">У вас остались вопросы?</div>
        <form action="#" method="post">
            <div class="form-input"><input type="text" name="name" value="" placeholder="Имя" class="required" /></div>
            <div class="feedback-form-row">
                <div class="feedback-form-field">
                    <div class="form-input"><input type="text" name="phone" value="" placeholder="+7 (000) 000-00-00" class="required phoneRU" /></div>
                </div>
                <div class="feedback-form-field">
                    <div class="form-input"><input type="text" name="email" value="" placeholder="E-mail" class="required email" /></div>
                </div>
            </div>
            <div class="form-input"><textarea name="message" rows="5" cols="10" placeholder="Ваш вопрос" class="required"></textarea></div>
            <div class="feedback-form-ctrl">
                <div class="feedback-form-policy">
                    <div class="feedback-form-policy-inner">Нажимая на кнопку «Отправить», Вы соглашаетесь с&nbsp;<a href="#">политикой конфиденциальности</a></div>
                </div>
                <div class="feedback-form-submit"><input type="submit" value="Отправить" class="btn" /></div>
            </div>
        </form>
    </div>
</div>
